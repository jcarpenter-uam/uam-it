apiVersion: apps/v1
kind: Deployment
metadata:
  name: zoom-translation-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zoom-translation-server
  template:
    metadata:
      labels:
        app: zoom-translation-server
    spec:
      imagePullSecrets:
        - name: jcarpenter-uam-ghcr-secret
      containers:
        - name: zoom-translation-server
          image: ghcr.io/jcarpenter-uam/zoom-translation/zoom-translation-server:v1.0.1 # {"$imagepolicy": "flux-system:zoom-translation-server"}
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: zoom-translation-secrets
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zoom-translation-rtms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zoom-translation-rtms
  template:
    metadata:
      labels:
        app: zoom-translation-rtms
    spec:
      imagePullSecrets:
        - name: jcarpenter-uam-ghcr-secret
      containers:
        - name: zoom-translation-rtms
          image: ghcr.io/jcarpenter-uam/zoom-translation/zoom-translation-rtms:v1.0.0 # {"$imagepolicy": "flux-system:zoom-translation-rtms"}
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: zoom-translation-secrets
