apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-ui-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`longhorn.home.my-uam.com`)
      kind: Rule
      services:
        - name: longhorn-frontend
          namespace: longhorn-system
          port: 80
  tls:
    secretName: longhorn-certificate-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: longhorn-ui-ingress-certificate
spec:
  secretName: longhorn-certificate-secret
  issuerRef:
    name: digitalocean-clusterissuer
    kind: ClusterIssuer
  dnsNames:
    - longhorn.home.my-uam.com
