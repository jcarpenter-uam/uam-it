apiVersion: apps/v1
kind: Deployment
metadata:
  name: hbbr-deployment # (Relay Server)
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hbbr
  template:
    metadata:
      labels:
        app: hbbr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: hbbr
          image: rustdesk/rustdesk-server:latest
          command: ["hbbr"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 21117 # For TCP relay
            - containerPort: 21118 # For Web client
            - containerPort: 21119 # For Web client
          volumeMounts:
            - name: rustdesk-data
              mountPath: /root
      volumes:
        - name: rustdesk-data
